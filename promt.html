<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>共享文本片段工具</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    h1 { color: #333; }
    .snippet { border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 6px; background: #fcfcfc; }
    .snippet-title { font-weight: bold; margin-bottom: 5px; }
    .form-group { margin-bottom: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px 20px; cursor: pointer; background: #28a745; border: none; color: white; border-radius: 5px; }
    #message { margin-top: 15px; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>共享文本片段工具</h1>

    <div id="snippets">
      <p>正在加载片段...</p>
    </div>

    <h2>添加新片段</h2>
    <div class="form-group">
      <label for="title">标题</label>
      <input type="text" id="title" placeholder="片段标题" />
    </div>
    <div class="form-group">
      <label for="content">内容</label>
      <textarea id="content" rows="5" placeholder="片段内容"></textarea>
    </div>
    <button onclick="addSnippet()">添加片段</button>
    <div id="message"></div>
  </div>

  <script>
    const API_URL = 'https://snippet-api.onrender.com/snippets'; // Render API 地址
    const snippetsDiv = document.getElementById('snippets');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const messageDiv = document.getElementById('message');

    function loadSnippets() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            snippetsDiv.innerHTML = '<p>暂无片段</p>';
            return;
          }
          snippetsDiv.innerHTML = '';
          data.reverse().forEach(s => {
            const el = document.createElement('div');
            el.className = 'snippet';
            el.innerHTML = `<div class="snippet-title">${s.title}</div><div>${s.content.replace(/\n/g, '<br>')}</div>`;
            snippetsDiv.appendChild(el);
          });
        })
        .catch(err => {
          snippetsDiv.innerHTML = `<p style="color:red;">加载失败: ${err.message}</p>`;
        });
    }

    function addSnippet() {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) {
        messageDiv.textContent = '请输入完整内容';
        messageDiv.style.color = 'red';
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(() => {
        messageDiv.textContent = '片段添加成功';
        messageDiv.style.color = 'green';
        titleInput.value = '';
        contentInput.value = '';
        loadSnippets();
      })
      .catch(err => {
        messageDiv.textContent = '提交失败: ' + err.message;
        messageDiv.style.color = 'red';
      });
    }

    loadSnippets();
  </script>
</body>
</html>
