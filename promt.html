<body>
  <div class="container">
    <h1><i class="fas fa-database"></i> å­—æ®µç®¡ç†å·¥å…·</h1>

    <div class="form-group">
      <label for="title"><i class="fas fa-heading"></i> æ ‡é¢˜</label>

    <div class="form-group">

      <input type="text" id="author" placeholder="å¯é€‰ï¼šæ·»åŠ ä½œè€…å" />
    </div>
    <div class="form-group">
      <label for="category"><i class="fas fa-tag"></i> åˆ†ç±»</label>
      <input type="text" id="category" placeholder="å¯é€‰ï¼šæ·»åŠ åˆ†ç±»æ ‡ç­¾" />
    </div>

    <div>
      <button class="btn-green" onclick="addSnippet()"><i class="fas fa-plus-circle"></i> æ·»åŠ å­—æ®µ</button>
      <button onclick="exportSnippets()"><i class="fas fa-download"></i> å¯¼å‡º JSON</button>
      <label class="btn-gray" style="display: inline-block; padding: 10px 20px; cursor: pointer;">
        <i class="fas fa-upload"></i> å¯¼å…¥ JSON
        <input type="file" id="importFile" style="display:none;" accept=".json" onchange="importSnippets(event)" />
      </label>
    </div>

    <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢æ ‡é¢˜ / å†…å®¹ / ä½œè€… / åˆ†ç±»" oninput="renderPreview()" />

    <div class="preview-area">
      <div id="previewContainer"></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'textSnippets';
    function loadSnippets() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }
    function saveSnippets(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }
    function renderPreview() {
      const container = document.getElementById('previewContainer');
      const search = document.getElementById('searchInput').value.toLowerCase();
      const data = loadSnippets();
      const grouped = {};

      data.forEach(snippet => {
        const category = snippet.category || 'æœªåˆ†ç±»';
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(snippet);
      });

      container.innerHTML = '';
      Object.keys(grouped).sort().forEach(cat => {
        const list = grouped[cat].filter(s =>
          s.title.toLowerCase().includes(search) ||
          s.content.toLowerCase().includes(search) ||
          (s.author || '').toLowerCase().includes(search) ||
          (s.category || '').toLowerCase().includes(search)
        );
        if (!list.length) return;
        const groupHeader = document.createElement('div');
        groupHeader.className = 'group-title';
        groupHeader.textContent = `ğŸ“ ${cat}`;
        container.appendChild(groupHeader);
        list.reverse().forEach(snippet => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div class="card-title">${snippet.title}</div>
            <div class="card-meta">ä½œè€…ï¼š${snippet.author || 'ï¼ˆæœªå¡«å†™ï¼‰'} ï½œ æ—¶é—´ï¼š${snippet.time ? new Date(snippet.time).toLocaleString() : 'æ— '}</div>
            <div class="card-content">${snippet.content}</div>
            <div class="card-buttons">
              <button onclick="copyContent('${btoa(unescape(encodeURIComponent(snippet.content)))}')"><i class="fas fa-copy"></i> å¤åˆ¶</button>
              <button onclick="deleteSnippet('${snippet.title}')"><i class="fas fa-trash"></i> åˆ é™¤</button>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }
    function addSnippet() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const author = document.getElementById('author').value.trim();
      const category = document.getElementById('category').value.trim();
      if (!title || !content) {
        alert("æ ‡é¢˜å’Œå†…å®¹ä¸ºå¿…å¡«é¡¹");
        return;
      }
      const snippets = loadSnippets();
      snippets.push({ title, content, author, category, time: new Date().toISOString() });
      saveSnippets(snippets);
      renderPreview();
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      document.getElementById('author').value = '';
      document.getElementById('category').value = '';
      alert("âœ… æ·»åŠ æˆåŠŸï¼");
    }
    function exportSnippets() {
      const data = loadSnippets();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'snippets.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    function importSnippets(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) throw new Error("æ ¼å¼é”™è¯¯");
          const existingSnippets = loadSnippets();
          imported.forEach(item => {
            if (!existingSnippets.some(existing => existing.title === item.title)) {
              existingSnippets.push(item);
            }
          });
          saveSnippets(existingSnippets);
          renderPreview();
          alert("âœ… å¯¼å…¥æˆåŠŸï¼");
        } catch (err) {
          alert("âŒ å¯¼å…¥å¤±è´¥ï¼š" + err.message);
        }
      };
      reader.readAsText(file);
    }
    function deleteSnippet(title) {
      if (!confirm("ç¡®è®¤åˆ é™¤è¯¥å­—æ®µï¼Ÿ")) return;
      let data = loadSnippets();
      data = data.filter(s => s.title !== title);
      saveSnippets(data);
      renderPreview();
    }
    function copyContent(base64Content) {
      const text = decodeURIComponent(escape(atob(base64Content)));
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… å†…å®¹å·²å¤åˆ¶åˆ°å‰ªè´´æ¿");
      });
    }
    renderPreview();
  </script>
